<header>
    <main></main>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="{% url 'users:users_list' %}">
            <span class="navbar-text">HAPPY BIRTHDAY</span>
            {% if user.is_authenticated %}
            <a href="{% url 'users:users_list' %}" class="btn btn-outline-secondary mr-2" type="button">Пользователи</a>
            {% endif %}

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        {% if user.is_authenticated %}

                        <form method="post" action="{% url 'users:logout' %}?next={{ 'users:login' }}">
                            {% csrf_token %}
                            <button type="submit">logout</button>
                        </form>

                    </li>
                    <li>
                        {% else %}
                        <a class="nav-link" href="{% url 'users:login' %}">Login</a>
                        {% endif %}
                    </li>
                    {% if not user.is_authenticated %}
                    <li class="nav-item active">
                    </li>
                    {%endif%}
                </ul>

            </div>
    </nav>

</header>
